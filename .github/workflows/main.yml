name: Main workflow
on:
  push:
    branches: [ 'main' ]
  pull_request:
    types: [ 'opened', 'synchronize' ]
jobs:
  main:
    runs-on: ubuntu-latest
    name: A job to test workflow
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
      - name: Build package
        run: npm run build